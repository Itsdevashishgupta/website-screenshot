<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Screenshot API Demo</title>
  <style>
    /* Styles for the input form */
    form {
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    label {
      margin-bottom: 0.5rem;
    }

    input[type="text"], select, input[type="number"], input[type="range"] {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 0.25rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      max-width: 100%;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 0.25rem;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    /* Styles for the screenshot image and loading spinner */
    .spinner {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #screenshot {
      margin: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #screenshot img {
      max-width: 100%;
      height: auto;
      display: none;
    }

    #screenshot.loading img {
      display: none;
    }

    #screenshot.loading .spinner {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
